    var arrUrl = url.split("&");
    var urlObj={};   
    for(var i=0; i<arrUrl.length; i++){
        var x= arrUrl[i].split("=");
        urlObj[x[0]]=x[1]
    }
   // console.log(urlObj.var);
    return decodeURI(urlObj.var);
    
}
</script>
